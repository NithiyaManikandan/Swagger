<div class="row float-right mt-2 mr-2 mb-2">
    <div class="col-xs-12">
        <button class="btn btn-primary" [routerLink]="['']">Back</button>
    </div>
</div>

<div class="row float-left m-2">
    <form [formGroup]="userForm" class="d-flex m-0">
        <div class="mb-0 mr-2">
            <input type="text" formControlName="name" class="form-control form-control-sm" placeholder="Search todo">
        </div>
    </form>
</div>
<div>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit/Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of userData">
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phone}}</td>
                <td>
                    <button [routerLink]="['/edit',data._id]"> edit </button> &nbsp; <button
                        (click)="deleteData(data._id)"> delete </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<router-outlet></router-outlet>
