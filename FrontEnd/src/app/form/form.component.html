<div class="row m-2">
    <div class="col-xs-12">
        <button class="btn btn-primary" [routerLink]="['/table']">View Table</button>
    </div>
</div>

<div class="border border-dark w-50 m-5 p-4">
    <form [formGroup]="userForm" novalidate>
        <div class="form-outline mb-4">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" size="50" name="name" required>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label">Email</label>
            <input type="text" id="number" size="50" formControlName="email" size="10" class="form-control" required
                name="email" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label">Mobile</label>
            <input type="number" id="registerEmail" formControlName="phone" size="10" class="form-control" required
                name="phone" />
        </div>

        <button type="submit" *ngIf="updateChoice" [routerLink]="['/table']"
            style="background-color:green;color: white" class="btn mb-3"
            (click)="onDataSubmit(userForm.value)"> submit </button>
        <button type="submit" *ngIf="!updateChoice" [routerLink]="['table']"
            style="background-color:green;color: white;margin-left: 450px;" class="btn mb-3"
            (click)="onDataUpdate(userForm.value,userId)"> update </button>
    </form>
</div>
